<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400" role="img" aria-label="404day Festival 2026">
  <defs>
    <linearGradient id="grad-peach" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fac355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e87851;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#242426;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1c1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fac355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3a65f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e87851;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer gradient ring -->
  <circle cx="200" cy="200" r="196" fill="url(#grad-ring)" />

  <!-- Inner dark background -->
  <circle cx="200" cy="200" r="188" fill="url(#grad-dark)" />

  <!-- Decorative dot pattern -->
  <circle cx="60" cy="60" r="3" fill="#fac355" opacity="0.25" />
  <circle cx="80" cy="50" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="50" cy="80" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="340" cy="60" r="3" fill="#fac355" opacity="0.25" />
  <circle cx="320" cy="50" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="350" cy="80" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="60" cy="340" r="3" fill="#fac355" opacity="0.25" />
  <circle cx="80" cy="350" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="50" cy="320" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="340" cy="340" r="3" fill="#fac355" opacity="0.25" />
  <circle cx="320" cy="350" r="2" fill="#fac355" opacity="0.2" />
  <circle cx="350" cy="320" r="2" fill="#fac355" opacity="0.2" />

  <!-- "ATLANTA" top arc text (decorative) -->
  <path id="top-arc" d="M 80,200 A 120,120 0 0,1 320,200" fill="none" />
  <text font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="700" fill="#9ec367" letter-spacing="6" opacity="0.9">
    <textPath href="#top-arc" startOffset="50%" text-anchor="middle">A T L A N T A · G A</textPath>
  </text>

  <!-- "404" main text -->
  <text
    x="200"
    y="230"
    font-family="Arial Black, Arial, Helvetica, sans-serif"
    font-size="148"
    font-weight="900"
    text-anchor="middle"
    fill="url(#grad-peach)"
    letter-spacing="-4"
  >404</text>

  <!-- "DAY" sub-text -->
  <text
    x="200"
    y="278"
    font-family="Arial, Helvetica, sans-serif"
    font-size="36"
    font-weight="700"
    text-anchor="middle"
    fill="#ffffff"
    letter-spacing="18"
  >DAY</text>

  <!-- Year badge pill -->
  <rect x="152" y="296" width="96" height="28" rx="14" fill="#e87851" opacity="0.9" />
  <text
    x="200"
    y="315"
    font-family="Arial, Helvetica, sans-serif"
    font-size="14"
    font-weight="700"
    text-anchor="middle"
    fill="#ffffff"
    letter-spacing="3"
  >2026</text>

  <!-- Bottom arc text -->
  <path id="bottom-arc" d="M 90,200 A 110,110 0 0,0 310,200" fill="none" />
  <text font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="600" fill="#f4b59e" letter-spacing="4" opacity="0.7">
    <textPath href="#bottom-arc" startOffset="50%" text-anchor="middle">· · · APRIL 4 · ATLANTA · · ·</textPath>
  </text>
</svg>
